<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="files/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="files/css/style.css">
  <title>Super Awesome Project 1</title>
</head>
<body>
  <div class="container">
    <div class="row"> <!--start of row one-->
      <div class="col"> <!--start of row one column-->
        <div class="jumbotron jumbotron-fluid jumbotron-dark">
          <div class="container">
            <h1 class="display-4">Title</h1>
            <p class="lead">Subtitle</p>
          </div>
        </div><!--end of jumbotron-->
      </div> <!--end of row one column-->
    </div> <!--end of row one-->

    <div class="row"> <!--start of row two-->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"> <!--start of row two column one-->
        <div class="container" id="inputs">
          <form>
            <div class="form-group row">

              <div class='form-group col'>
                <label for="type" class="col-sm-3 col-form-label">Type</label>
              </div>
              <div class='form-group col'>
                <div class="form-check form-check-inline" id="type">
                    <input class="form-check-input" type="checkbox" id="movies" value="movie">
                    <label class="form-check-label" for="movies">
                      Movies
                    </label>
                  </div><!--end of movies form-check div-->
              </div> <!--end of form group row one column two-->
              
              <div class='form-group col'> 
                <div class="form-check form-check-inline" id="type">
                  <input class="form-check-input" type="checkbox" id="tvshows" value="tv">
                  <label class="form-check-label" for="tvshows">
                    TV
                  </label>
                </div><!--end of TV form-check div-->
              </div><!--end of form group row one column three -->
            </div><!--end of form-group row one-->
          
            <div class="form-group row">
              <label for="genre" class=" form-group col-sm-3 col-form-label">Genre</label>
              <div class="form-group col-sm-9">
                <select class="form-control" id="genre">
                  <option value='28'>Action</option>
                  <option value='12'>Adventure </option>
                  <option value='16'>Animation </option>
                  <option value='35'>Comedy</option>
                  <option value='80'>Crime</option>
                  <option value='99'>Documentary</option>
                  <option value='18'>Drama</option>
                  <option value='10751'>Family </option>
                  <option value='14'>Fantasy</option>
                  <option value='36'>History</option>
                  <option value='27'>Horror</option>
                  <option value='10402'>Music</option>
                  <option value='9648'>Mystery</option>
                  <option value='10749'>Romance</option>
                  <option value='878'>Science Fiction</option>
                  <option value='10720'>TV Movie</option>
                  <option value='53'>Thriller</option>
                  <option value='10752'>War</option>
                  <option value='37'>Western </option>
                </select>
              </div> <!--end of form group input column-->
            </div><!--end of form-group row two-->

            <div class="form-group row">
              <label for="runtime" class="form-group col-sm-3 col-form-label">Run Time</label>
              <div class="form-group col-sm-9">
                <select class="form-control" id="runtime">
                  <option>0-15 Minutes</option>
                  <option>16-30 Minutes</option>
                  <option>31-45 Minutes</option>
                  <option>46-60 Minutes</option>
                  <option>61-75 Minutes</option>
                </select>
              </div> <!--end of form group input column-->
            </div><!--end of form-group row three-->

            <div class="form-group row">
              <label for="sources" class="form-group col-sm-3 col-form-label">Sources</label>
              <div class="form-group col-sm-9">
                <select class="form-control" id="sources">
                  <option>Netflix</option>
                  <option>HULU</option>
                  <option>Prime Video</option>
                  <option>HBO</option>
                </select>
              </div> <!--end of form group input column-->
            </div><!--end of form-group row four-->

            <button type="submit" class="btn btn-info btn-block py-2" id='submit'>Give me a recommendation!</button>
          </form>
        </div><!--end of form container-->
      </div> <!--end of row two column one-->

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"> <!--start of row two column two-->
        <div class="container" id="outputs">

        </div>
      </div> <!--end of row two column two-->
    </div> <!--end of row two-->
  </div><!--end of container-->

</body>
</html>
